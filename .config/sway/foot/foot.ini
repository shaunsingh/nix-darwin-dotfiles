# -*- conf -*-

term=xterm-256color

app-id=foot
title=foot
locked-title=no

font=Liga SFMono Nerd Font:size=11
font-bold=SFMono Nerd Font Bold:size=11
font-italic=SFMono Nerd Font Italic:size=11
font-bold-italic=SFMono Nerd Font Bold Italic:size=11
font-bold-italic=<bold+italic variant of regular font>
line-height=1.35
# letter-spacing=0
box-drawings-uses-font-glyphs=yes
dpi-aware=yes

bold-text-in-bright=no
bell=none

[bell]
urgent=no
notify=no

[scrollback]
## Tmux does this
# lines=1000
# multiplier=3.0
# indicator-position=relative
# indicator-format=

[cursor]
style=block
color=242730 bbc2cf
blink=no
beam-thickness=1.5
underline-thickness=1.2

[mouse]
hide-when-typing=no
alternate-scroll-mode=yes

[colors]
alpha=1.0
foreground=bbc2cf
background=242730
regular0=2a2e38  # black
regular1=ff665c  # red
regular2=7bc275  # green
regular3=FCCE7B  # yellow
regular4=5cEfFF  # blue
regular5=C57BDB  # magenta
regular6=51afef  # cyan
regular7=bbc2cf  # white
bright0=484854  # black
bright1=ff665c  # red
bright2=7bc275  # green
bright3=FCCE7B  # yellow
bright4=5cEfFF  # blue
bright5=C57BDB  # magenta
bright6=51afef  # cyan
bright7=bbc2cf  # whiteselection-foreground=<inverse foreground/background>
selection-background=<inverse foreground/background>
jump-labels=<regular0> <regular3>
urls=<regular3>

[key-bindings]
scrollback-up-page=Shift+Page_Up
scrollback-up-half-page=none
scrollback-up-line=none
scrollback-down-page=Shift+Page_Down
scrollback-down-half-page=none
scrollback-down-line=none
clipboard-copy=Control+Shift+c
clipboard-paste=Control+Shift+v
primary-paste=Shift+Insert
search-start=Control+Shift+r
font-increase=Control+plus Control+equal Control+KP_Add
font-decrease=Control+minus Control+KP_Subtract
font-reset=Control+0 Control+KP_0
spawn-terminal=Control+Shift+n
minimize=none
maximize=none
fullscreen=none
pipe-visible=[sh -c "xurls | fuzzel | xargs -r firefox"] none
pipe-scrollback=[sh -c "xurls | fuzzel | xargs -r firefox"] none
pipe-selected=[xargs -r firefox] none
show-urls-launch=Control+Shift+u
show-urls-copy=none

[search-bindings]
cancel=Control+g Control+c Escape
commit=Return
find-prev=Control+r
find-next=Control+s
cursor-left=Left Control+b
cursor-left-word=Control+Left Mod1+b
cursor-right=Right Control+f
cursor-right-word=Control+Right Mod1+f
cursor-end=End Control+e
delete-prev=BackSpace
delete-prev-word=Mod1+BackSpace Control+BackSpace
delete-next=Delete
delete-next-word=Mod1+d Control+Delete
extend-to-word-boundary=Control+w
extend-to-next-whitespace=Control+Shift+w
clipboard-paste=Control+v Control+y
primary-paste=Shift+Insert

[url-bindings]
cancel=Control+g Control+c Control+d Escape
toggle-url-visible=t

[mouse-bindings]
primary-paste=BTN_MIDDLE
select-begin=BTN_LEFT
select-begin-block=Control+BTN_LEFT
select-extend=BTN_RIGHT
select-extend-character-wise=Control+BTN_RIGHT
select-word=BTN_LEFT-2
select-row=BTN_LEFT-3
