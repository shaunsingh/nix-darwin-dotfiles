#
# Autoconfig for ELECOM JC-U4113S gamepad.
# https://www.elecom.co.jp/products/JC-U4113SBK.html
#
# Gamepad mode must be DirectInput (switch on D position).
# In this configuration, L2 and R2 triggers (LT and RT in the gamepad) are configured as buttons.
# The Guide button is used to toggle the menu.
#
input_device = "ELECOM JC-U4113S DirectInput Mode"
input_driver = "udev"
input_vendor_id = "1390"
input_product_id = "8208"

# Control IDs
input_b_btn = "2"
input_a_btn = "3"
input_y_btn = "0"
input_x_btn = "1"
input_select_btn = "10"
input_start_btn = "11"

input_up_btn = "h0up"
input_down_btn = "h0down"
input_left_btn = "h0left"
input_right_btn = "h0right"

input_l_btn = "4"
input_r_btn = "5"
input_l2_btn = "6"
input_r2_btn = "7"
input_l3_btn = "8"
input_r3_btn = "9"

input_l_x_minus_axis = "-0"
input_l_x_plus_axis = "+0"
input_l_y_minus_axis = "-1"
input_l_y_plus_axis = "+1"
input_r_x_minus_axis = "-3"
input_r_x_plus_axis = "+3"
input_r_y_minus_axis = "-2"
input_r_y_plus_axis = "+2"

# Names of the control as shown in the gamepad.
input_b_btn_label = "A"
input_a_btn_label = "B"
input_y_btn_label = "X"
input_x_btn_label = "Y"
input_select_btn_label = "Back"
input_start_btn_label = "Start"

input_up_btn_label = "D-Pad Up"
input_down_btn_label = "D-Pad Down"
input_left_btn_label = "D-Pad Left"
input_right_btn_label = "D-Pad Right"

input_l_btn_label = "LB"
input_r_btn_label = "RB"
input_l2_btn_label = "LT"
input_r2_btn_label = "RT"
input_l3_btn_label = "Left Thumb"
input_r3_btn_label = "Right Thumb"

input_l_x_plus_axis_label = "Left Analog X+"
input_l_x_minus_axis_label = "Left Analog X-"
input_l_y_plus_axis_label = "Left Analog Y+"
input_l_y_minus_axis_label = "Left Analog Y-"
input_r_x_plus_axis_label = "Right Analog X+"
input_r_x_minus_axis_label = "Right Analog X-"
input_r_y_plus_axis_label = "Right Analog Y+"
input_r_y_minus_axis_label = "Right Analog Y-"

# Retroarch control
input_menu_toggle_btn = "12"
input_menu_toggle_btn_label = "Guide"
